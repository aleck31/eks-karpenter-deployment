# Auto Draw IO 应用部署 - Deployment + Service + Ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-draw-io
  namespace: hostwo
  labels:
    app: auto-draw-io
spec:
  replicas: 1  # 单实例部署
  selector:
    matchLabels:
      app: auto-draw-io
  template:
    metadata:
      labels:
        app: auto-draw-io
    spec:
      containers:
      - name: auto-draw-io
        image: 222829864634.dkr.ecr.ap-southeast-1.amazonaws.com/auto-draw-io:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        
        # 环境变量从 ConfigMap 和 Secret 加载
        envFrom:
        - configMapRef:
            name: auto-draw-io-config
        - secretRef:
            name: auto-draw-io-secret
        
        # 资源限制
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1
            memory: 1Gi
        
        # 健康检查
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      
      # 节点选择 - 优先 ARM64
      nodeSelector:
        kubernetes.io/arch: arm64
      
      # 重启策略
      restartPolicy: Always

---
# Service - 服务配置
apiVersion: v1
kind: Service
metadata:
  name: auto-draw-io-service
  namespace: hostwo
  labels:
    app: auto-draw-io
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: auto-draw-io

---
# Ingress - ALB 配置
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auto-draw-io-ingress
  namespace: hostwo
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
spec:
  ingressClassName: alb
  rules:
  - http:  # 接受所有 Host 头
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auto-draw-io-service
            port:
              number: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen3-tts
  namespace: hosthree
  labels:
    app: qwen3-tts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qwen3-tts
  template:
    metadata:
      labels:
        app: qwen3-tts
    spec:
      initContainers:
      - name: model-downloader
        image: 222829864634.dkr.ecr.ap-southeast-1.amazonaws.com/qwen3-tts:latest
        securityContext:
          runAsUser: 0
        command:
        - bash
        - -c
        - |
          MODEL_DIR="/models/Qwen3-TTS-CustomVoice"
          if ls "$MODEL_DIR"/*.safetensors 1>/dev/null 2>&1 && [ -f "$MODEL_DIR/config.json" ]; then
            echo "Model complete, skipping download"
          else
            echo "Model incomplete or missing, downloading..."
            rm -rf "$MODEL_DIR"
            huggingface-cli download Qwen/Qwen3-TTS-12Hz-1.7B-CustomVoice --local-dir "$MODEL_DIR"
          fi
        volumeMounts:
        - name: models
          mountPath: /models
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 1
            memory: 4Gi

      containers:
      - name: tts
        image: 222829864634.dkr.ecr.ap-southeast-1.amazonaws.com/qwen3-tts:latest
        env:
        - name: TTS_BACKEND
          value: "official"
        - name: TTS_MODEL_ID
          value: "/models/Qwen3-TTS-CustomVoice"
        - name: TTS_DEVICE
          value: "auto"
        - name: TTS_DTYPE
          value: "bfloat16"
        - name: TTS_ATTN
          value: "flash_attention_2"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8880"
        - name: TTS_WARMUP_ON_START
          value: "true"
        ports:
        - containerPort: 8880
          name: http
        volumeMounts:
        - name: models
          mountPath: /models
          readOnly: true
        resources:
          requests:
            cpu: "1"
            memory: 6Gi
            nvidia.com/gpu: 1
          limits:
            cpu: "2"
            memory: 8Gi
            nvidia.com/gpu: 1
        livenessProbe:
          tcpSocket:
            port: 8880
          initialDelaySeconds: 120
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8880
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: qwen3-models-pvc

      tolerations:
      - key: nvidia.com/gpu
        operator: Equal
        value: "true"
        effect: NoSchedule
      nodeSelector:
        node-type: gpu

      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: qwen3-tts-service
  namespace: hosthree
  labels:
    app: qwen3-tts
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8880
    protocol: TCP
    name: http
  selector:
    app: qwen3-tts


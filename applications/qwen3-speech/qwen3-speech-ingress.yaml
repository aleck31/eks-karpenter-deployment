# Qwen3 Speech ALB Ingress - 共享 ALB，按端口区分服务
# :8000 → ASR, :8880 → TTS
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qwen3-asr-ingress
  namespace: hosthree
  annotations:
    alb.ingress.kubernetes.io/group.name: qwen3-speech
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":8000}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qwen3-asr-service
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qwen3-tts-ingress
  namespace: hosthree
  annotations:
    alb.ingress.kubernetes.io/group.name: qwen3-speech
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":8880}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=1800
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qwen3-tts-service
            port:
              number: 80

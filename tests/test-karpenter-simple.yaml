# Karpenter 节点创建测试
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-karpenter
spec:
  replicas: 5
  selector:
    matchLabels:
      app: test-karpenter
  template:
    metadata:
      labels:
        app: test-karpenter
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
      # 跨 AZ 分布约束
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: test-karpenter
      # 跨架构分布约束  
      - maxSkew: 2
        topologyKey: kubernetes.io/arch
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: test-karpenter

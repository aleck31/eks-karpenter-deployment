apiVersion: v1
kind: Pod
metadata:
  name: gpu-test-simple
spec:
  containers:
  - name: gpu-test
    image: nvcr.io/nvidia/k8s/cuda-sample:vectoradd-cuda12.5.0-ubi8
    command: ["sh", "-c", "nvidia-smi && sleep 3600"]
    resources:
      limits:
        nvidia.com/gpu: 1  # 标准 GPU 资源请求
  # 不需要 nodeSelector，Device Plugin 自动调度到 GPU 节点
